<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Services</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #96abab; /* Add your preferred background color here */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
        }

        h1 {
            text-align: center;
            font-size: 36px; /* Increase the font size */
            font-weight: bold; /* Make the text bold */
            color: #a81717; /* Add your preferred text color */
            padding: 20px 0; /* Add padding to center the heading vertically */
        }

        /* Style the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%; /* Make the navbar full-width */
            display: flex;
            justify-content: center; /* Center horizontally */
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: 300px;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center; /* Add your preferred background color for product containers */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            margin-top: 10px;
        }
        .register-button {
            display: inline-block;
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            left: 35%;
            margin-bottom: 20px;
            margin-right: 1060px;
        }
        
        .register-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="oc.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="feedback.html">Feedback</a>
        <a href="contactus.html">Contact Us</a>
    </div>
    <h1>Welcome to Our Services</h1>
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="cat.jpg" alt="Product 1">
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="pc2" alt="Product 2">
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="bk" alt="Product 3">
        </div>

        <!-- Product 4 -->
        <div class="product">
            <img src="cr" alt="Product 4">
        </div>

        <!-- Product 5 -->
        <div class="product">
            <img src="tc" alt="Product 5">
        </div>
    </div>
    <a class="register-button" href="#">Click me to know more details</a>
</body>
</html>
